<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact form</title>
        <meta name="description" content="Contact">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

            <header class="header">
                <div class="centered_header"> 
                    <div class="header_front">
                        <a href="index.html" > 
                            <div class="header_nav_to_index" style="background-image: url(./icons/mealphad2d2d2.png)"> </div>
                        </a> 
                    </div>

                    <div class="header_float">  
                        <a href="contactme.html" >
                            <div class="contact_me"  style="background-image: url(./icons/email.png);"></div>
                        </a> 
                        <a href="https://github.com/martinknu" >
                            <div class="contact_me" style="background-image: url(./icons/github.png); background-size: 85%;" ></div>
                        </a> 
                    </div>
                </div>
            </header>

            <div class="top"> </div>
            
            <form id="contact_form">
                <div>
                    <label for="name">Name:
                    <input type="text" name="name" id="name" />
                    </label>
                </div>
                <div>
                    <label for="email">Email:
                    <input type="text" name="email" id="email" />
                    </label>
                </div>
                <div>
                    <label>Comments:</label>
                    <br />
                    <textarea name="comments" rows="12" cols="35">Your comments / questions</textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="Send" />
                    <input type="reset" name="reset" value="Clear Form" />
                </div>
            </form>

        </div>
        <div class="footer_container">
            <hr>
            <div class="footer">  <sup>&copy;</sup> 2022 Martin Knudsen </div>
        </div>            
    
        <script src="contactjava.js" async defer></script>
    </body>
</html>
